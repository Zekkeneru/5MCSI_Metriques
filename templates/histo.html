<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["calendar"]});
      google.charts.setOnLoadCallback(fetchDataAndDrawChart);

      function fetchDataAndDrawChart() {
        fetch('/paris/')
          .then(response => response.json())
          .then(data => {
            drawChart(data);
          });
      }

      function drawChart(data) {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn({ type: 'date', id: 'Date' });
        dataTable.addColumn({ type: 'number', id: 'Température' });

        data.results.forEach(result => {
          dataTable.addRow([new Date(result.Jour * 1000), result.temp]);
        });

        var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

        var options = {
          title: "Températures à Paris",
          height: 350,
          calendar: {
            cellSize: 20, // Réduire la taille des cellules pour afficher tous les jours du mois de février
          },
          colorAxis: {colors: ['#3182bd', '#9ecae1', '#ffffbf', '#fd8d3c', '#e6550d']} // Palette de couleurs allant du bleu à l'orange
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
  </body>
</html>
