<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart(data) {
        // Convertir les données récupérées en un tableau utilisable par Google Charts
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'Valeur');
        data.forEach(entry => {
          // Vous devez ajuster cette partie en fonction de la structure de vos données JSON
          var date = new Date(entry.date);
          dataTable.addRow([date.toLocaleDateString(), entry.value]);
        });
        
        // Configurer les options du graphique en ligne
        var options = {
          title: 'Évolution des températures de Paris pour les 16 prochains jours',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
      
      // Récupération de données depuis notre API /paris/
      fetch('/paris/')
        .then(response => response.json())
        .then(data => {
          drawChart(data.results); // Assurez-vous que votre objet JSON contient une propriété "results" qui contient les données
        })
        .catch(error => {
          console.error('Erreur lors de la récupération des données :', error);
        });
    </script>
  </body>
</html>
