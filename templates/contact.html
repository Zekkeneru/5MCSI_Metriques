<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Contactez-nous</title>
  <style>
    :root {
      --pink: #f5b4b8;
      --purple: #2a3088;
      --orange: #f6b781;
      --yellow: #fcdab7;
      --green: #00927f;
      --red: #eb638b;
      --serif: 'Playfair Display', serif;
    }

    body {
      background: var(--pink);
      position: relative;
      transition: 0.2s ease-in-out;
      transition-delay: 1s;
    }

    body.invert {
      filter: invert(1);
    }

    .wrapper {
      width: 100vw;
      height: 100vh;
      min-height: 700px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: var(--serif);
      position: relative;
      z-index: 2;
    }

    .container {
      width: calc(100% - 10vw);
      max-width: 700px;
      min-height: 500px;
      background: var(--orange);
      border: 2px solid var(--purple);
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      opacity: 1;
      transition: 0.2s ease-in-out;
    }

    .container.bgchange {
      background: var(--green);
      background-size: 30px;
    }

    #contact_form {
      width: 90%;
      display: block;
      margin: 10% auto 0;
    }

    #contact_form label {
      color: var(--purple);
      font-weight: 700;
    }

    #contact_form input[type="text"],
    #contact_form textarea {
      width: 95%;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--purple);
      margin: 5px auto 25px;
      color: var(--purple);
      font-size: 1.5em;
      padding: 2.5px 10px;
      resize: none;
    }

    #contact_form input[type="text"]:focus,
    #contact_form textarea:focus {
      outline: none;
    }

    #contact_form .btnwrap {
      cursor: pointer;
      display: table;
      margin: 10px auto 20px;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--purple);
    }

    .thanks {
      display: none; /* Initially hidden */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      background: var(--yellow);
      padding: 0.5em;
      text-align: center;
      border: 2px solid var(--purple);
      color: var(--purple);
    }

    .thanks.reveal {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Contactez-nous</h1>
      <form id="contact_form">
        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="6" required></textarea><br>
        <div class="btnwrap">Envoyer</div>
      </form>
      <div class="thanks">Merci pour votre message!<br><span>Nous vous répondrons dès que possible.</span></div>
    </div>
  </div>
<script>
  $(document).ready(function() {
    $(".btnwrap").click(function(event) {
      var name = $('#name').val();
      $("#contact_form").hide(); // Hide form
      $(".container").addClass("bgchange");
      $(".thanks").addClass("reveal").append("<br><span>" + name + "</span>");
      $("body").addClass("invert");
      event.preventDefault();
    });
  });
</script>
</body>
</html>
