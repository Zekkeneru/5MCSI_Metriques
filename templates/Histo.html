<!DOCTYPE html>
<html>
<head>
  <title>Température à Paris sur les 16 prochains jours</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(fetchTemperatureData);

    function fetchTemperatureData() {
      fetch('/paris/')
        .then(response => response.json())
        .then(data => {
          drawChart(data);
        })
        .catch(error => {
          console.error('Erreur lors de la récupération des données :', error);
        });
    }

    function drawChart(data) {

      var formattedData = formatData(data);

      var options = {
        title: 'Température à Paris sur les 16 prochains jours',
        hAxis: {title: 'Jour',  titleTextStyle: {color: '#333'}},
        vAxis: {minValue: 0},
        bars: 'vertical',
        legend: {position: 'top'},
        series: {
          0: {color: '#3366cc'},
          1: {color: '#dc3912'}
        }
      };


      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }


    function formatData(data) {
      var formattedData = [['Jour', 'Température minimale (°C)', 'Température maximale (°C)']];
      data.forEach(day => {
        formattedData.push([day.day, day.minTemperature, day.maxTemperature]);
      });
      return formattedData;
    }
  </script>
</head>
<body>

  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
